<html lang="ka">
    <head>
        <link rel="stylesheet" href="/styles/styles7.css">
        <title>GeoDance</title>
        <meta name="viewport" class="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="georgian dances,sukhishvili,erisioni,ქართული ცეკვები">
        <meta name="author" content="viktoria elagini">
        <meta name="viewport" class="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="GeorgianDance.Ge">
        <meta property="og:description" content="learn more about georgian ensembles">
        <meta property="og:type" content="website">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="wrapper">
                     <div class="logo">
                         <h2>GeorgianDance.Ge</h2>
                    </div>
                </div>
                </div>
         </header>
         <div class="wrapper2">
            <form action="#">
                <h2>რეგისტრაცია</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></i></span>
                    <input id="uname" type="text" required placeholder="Username" pattern="^[a-zA-Z0-9_]{3,16}$">
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                    <input id="email" type="email" placeholder="email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input id="pass" type="password" placeholder="passowrd" required >
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">დამიმახსოვრე</label>
                </div>
                <br>
                <button onclick="handleRegistration()" type="submit" class="btn">რეგისტრაცია</button>
                <br>
                <br>
                <div class="login-register">
                    <p>
                        უკვე გაქვს ანგარიში?
                        <a href="/index.html" class="register-link">შესვლა</a>
                    </p>
                </div>
                <p id="result"></p>
            </form>
        </div>
        <script src="/scripts/register.js"></script>
    </body>
</html>
