<html lang="ka">
    <head>
        <link rel="stylesheet" href="/viktoriaElagini/finalProject/styles/styles.css">
        <title>GeoDance</title>
        <meta name="viewport" class="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="keywords" content="georgian dances,sukhishvili,erisioni,ქართული ცეკვები">
        <meta name="author" content="viktoria elagini">
        <meta name="viewport" class="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="GeorgianDance.Ge">
        <meta property="og:description" content="learn more about georgian ensembles">
        <meta property="og:type" content="website">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="wrapper">
                     <div class="logo">
                         <h2>GeorgianDance.Ge</h2>
                    
                    </div>
                </div>
                </div>
         </header>
         <div class="wrapper2">
            <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
            <div class="form-box-login">
                <h2>შესვლა</h2>
                <form onclick="Login()" action="index2.html" >
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input id="username" type="text" placeholder="username" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input id="password" type="password" placeholder="password" required>
                    </div>
                    <div class="remember-forgot">
                        <input id="savePassword" type="checkbox">
                        <span>დამიმახსოვრე</span>
                        <a href="#">დაგავიწყდა პაროლი?</a>
                    </div>
                    <br>
                    <button onclick="emptyInput()" type="submit" class="btn" >შესვლა</button>
                    <div class="login-register">
                        <p>არ გაქვს ექაუნთი? <a href="/index7.html" class="register-link">შექმენი აქ</a> </p>
                    </div>
                </form>
            </div>
         </div>
         <script src="/scripts/logIn.js"></script>
    </body>
</html>
